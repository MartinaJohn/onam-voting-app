<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting App</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="title-wrapper">
      <h1 class="onam-title">
        <span class="onam-script">Onam</span>
        <span class="pookalam-text">POOKKALAM COMPETITION</span>
      </h1>
      <div class="subtitle">People's Choice Award Voting</div>
      <hr class="title-divider" />
    </div>
    <div class="candidates" id="candidates"></div>

    <button id="submit" onclick="submitVote()">Submit</button>
    <p id="message"></p>

    <script>
      const totalCandidates = 20; // Change this number to add more candidates
      const candidatesContainer = document.getElementById("candidates");

      for (let i = 1; i <= totalCandidates; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => selectCandidate(i);
        candidatesContainer.appendChild(btn);
      }
      let selectedCandidate = null;
      const buttons = document.querySelectorAll(".candidates button");
      const message = document.getElementById("message");

      function selectCandidate(num) {
        selectedCandidate = num;
        buttons.forEach((btn) => btn.classList.remove("selected"));
        buttons[num - 1].classList.add("selected");
        // NEW: clear any old success/error message
        message.textContent = "";
        message.className = "";
      }

      async function submitVote() {
        if (!selectedCandidate) {
          message.textContent = "Please select a candidate!";
          message.className = "error";
          return;
        }

        try {
          const response = await fetch("/api/vote", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ candidate: selectedCandidate }),
          });
          const result = await response.json();

          if (result.success) {
            message.textContent = `✅ Vote successfully recorded!`;
            message.className = "success"; // Add class for styling
            selectedCandidate = null;
            document.querySelectorAll(".candidates button").forEach((btn) => btn.classList.remove("selected"));
          } else {
            message.textContent = "❌ Error submitting vote.";
            message.className = "error";
          }
        } catch (err) {
          message.textContent = "⚠️ Network error. Try again.";
          message.className = "warning";
        }
      }
    </script>
  </body>
</html>
